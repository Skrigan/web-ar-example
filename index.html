<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="control">
      <div class="control__left">
        <svg
          width="50px"
          height="50px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5V19M12 5L6 11M12 5L18 11"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="slider">
        <div class="slides">
          <img class="slider__item" src="./png/tsuru.png" alt="tsuru" />
          <img class="slider__item" src="./png/flat.png" alt="tsuru" />
        </div>
      </div>
      <div class="control__right">
        <svg
          width="50px"
          height="50px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5V19M12 5L6 11M12 5L18 11"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <a-scene
      class="scene scene__1"
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"
        ></a-asset-item>

        <a-asset-item
          id="animated-asset2"
          src="assets/assetAnimated.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker
        class="user-marker"
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="5.112687292763536 5.112687292763536 5.112687292763536"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          animation__rotation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop: true"
          class="clickable"
          gesture-handler
        >
        </a-entity>

        <a-entity
          id="bowser-model"
          rotation="0 90 0"
          visible="false"
          scale="0.632768644141204 0.632768644141204 0.632768644141204"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset2"
          animation__rotation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 10000; easing: linear; loop: true"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script src="./index.js"></script>
</html>
